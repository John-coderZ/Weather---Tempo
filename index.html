<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="day">
    <div class="but">
        <button class="mode">
             <img src="./images/dark-mode.png">
        </button>
    </div>
    <h1>--</h1>
    <p></p>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Local desejado" />
        <button><img src="./images/Lupa.png"></button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
        <div class="infos">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div><!--infos-->
            <div class="tempIn">
                <div class="tempLeft">
                    <div class="tempTitulos">Temp/max</div>
                    <div class="tempMax">--<sup>°C</sup></div>
                </div><!--tempLeft--> 
                <div class="tempLeft">
                    <div class="tempTitulos">Temp/min</div>  
                    <div class="tempMin">--<sup>°C</sup></div>
                </div><!--tempRight-->
            </div><!--tempIn-->
        </div>
    </div>

    <div class="aviso">
        <img src="./images/1696900325897 (1).gif">
    </div>

    <footer>©2023 - Developed by <a href="">João Rodrigues</a></footer>

    <script src="script.js"></script>
</body>
</html>
